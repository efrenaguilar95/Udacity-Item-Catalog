{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
    </div>
    <div class="row">
            <div class="col-md-12">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                 <li> <strong> {{ message }} </strong> </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="{{url_for('addItem')}}" method = "post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type = "text" maxlength="50" class="form-control" name="title" placeholder="Title of the item">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

                    <label for="cat_id">Category</label>
                    <select class="form-control" name="cat_id">
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>

                    <button type="submit" class="btn btn-default" id="submit">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        Create
                    </button>
                </div>
            </form>
            <a href="/">
                Cancel
        </a>
        </div>
    </div>
{% endblock %}
